apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: vc-diligence
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-pull-secret
      initContainers:
      - name: migration
        # IMPORTANT: Replace 'your-dockerhub-username' with your actual Docker Hub username
        image: docker4zerocool/vc-diligence-backend:latest
        imagePullPolicy: Always
        command: ['sh', '-c']
        args:
          - |
            echo "Running database migration..."
            psql "$DATABASE_URL" < backend/migrations/create_research_tasks_table.sql
            echo "Migration completed"
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: vc-diligence-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: vc-diligence-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: vc-diligence-config
              key: POSTGRES_DB
      containers:
      - name: backend
        # IMPORTANT: Replace 'your-dockerhub-username' with your actual Docker Hub username
        image: docker4zerocool/vc-diligence-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: GOOGLE_API_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: DATABASE_URL
        - name: ARTIFACTS_PATH
          value: "/app/artifacts"
        - name: OUTPUTS_PATH
          value: "/app/outputs"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: vc-diligence-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: vc-diligence-config
              key: LOG_LEVEL
        # Email Configuration (Gmail SMTP Relay)
        - name: REPORT_EMAIL_RECIPIENT
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: REPORT_EMAIL_RECIPIENT
        - name: EMAIL_FROM_ADDRESS
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: EMAIL_FROM_ADDRESS
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: SMTP_PORT
        # Clerk Authentication
        - name: CLERK_ISSUER
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: CLERK_ISSUER
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vc-diligence-secrets
              key: CLERK_SECRET_KEY
        volumeMounts:
        - name: artifacts
          mountPath: /app/artifacts
        - name: outputs
          mountPath: /app/outputs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: artifacts
        persistentVolumeClaim:
          claimName: artifacts-pvc
      - name: outputs
        emptyDir: {}
