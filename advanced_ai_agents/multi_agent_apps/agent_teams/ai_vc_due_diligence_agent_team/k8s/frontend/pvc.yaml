apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adk-storage-pvc
  namespace: vc-diligence
  labels:
    app: frontend
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-client  # Use same storage class as backend
